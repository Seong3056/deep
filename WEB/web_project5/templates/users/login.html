{% extends 'base.html' %}  <!-- base.html에 들어가는 내용이다 라고 정의-->

{% block content %}
<div id="login">
    <form method="POST">
        <h1>Pystgram</h1>
        {% csrf_token %}
        {{ form.as_p }} <!-- form 에서 받은 데이터들을 p태그로 자동 변환-->
        <button type="submit" class="btn btn-login">로그인</button>
        <a href="{% url 'users:signup' %}">회원가입</a>
    </form>
</div>
{% endblock %}
